  <main id="main" class="container profile">
   

    <section class="profile-head">
      <div class="avatar" aria-hidden="true">ğŸ‘¤</div>
      <div>
        <h1 id="greeting">Your Profile</h1>
        <p class="muted">Manage your account and saved courses.</p>
      </div>
    </section>

    <div class="grid grid-2 profile-grid">
     

      <section class="card profile-card">
        <h2>Account Information</h2>
        <form id="accountForm" novalidate>
          <div class="field">
            <label for="name">Full name</label>
            <input id="name" class="input" type="text" placeholder="Your name" required />
            <p class="error" id="nameErr"></p>
          </div>

          <div class="field">
            <label for="email">Email (read-only)</label>
            <input id="email" class="input" type="email" readonly />
          </div>

          <div class="field">
            <label for="phone">Phone</label>
            <input id="phone" class="input" type="tel" placeholder="+1 555 123 4567" />
            <p class="error" id="phoneErr"></p>
          </div>

          <div class="row">
            <button class="btn btn-primary" type="submit">Save changes</button>
            <button class="btn btn-ghost" id="logoutBtn" type="button">Log out</button>
            <button class="btn danger" id="deleteBtn" type="button">Delete account</button>
          </div>

          <p id="formMsg" class="form-msg" aria-live="polite"></p>
        </form>
      </section>

    

      <section class="card profile-card">
        <h2>Saved Courses</h2>
        <p class="muted small">These are the courses you saved on the Home page.</p>

        <div id="savedWrap" class="chip-wrap" aria-live="polite">
         

        </div>

        <div class="row">
          <a class="btn btn-ghost" href="index.html#explore">Explore more</a>
          <button id="clearSaved" class="btn" type="button">Clear saved</button>
        </div>
      </section>
    </div>
