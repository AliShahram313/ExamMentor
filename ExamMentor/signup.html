<body>

  <main id="main" class="container auth">
    <section class="auth-card">
      <h1>Create your account</h1>
      <p class="muted">It only takes a minute.</p>

      <form id="signupForm" novalidate>
        <div class="field">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" class="input" placeholder="Your name" required />
          <p class="error" id="nameErr" aria-live="polite"></p>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" class="input" placeholder="you@example.com" required />
          <p class="error" id="emailErr" aria-live="polite"></p>
        </div>

        <div class="field">
          <label for="phone">Phone (optional)</label>
          <input id="phone" name="phone" type="tel" class="input" placeholder="+1 555 123 4567" />
          <p class="error" id="phoneErr" aria-live="polite"></p>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="pw-wrap">
            <input id="password" name="password" type="password" class="input" placeholder="At least 8 characters" required />
            <button type="button" class="pw-toggle" id="pwToggle1" aria-label="Show password">ğŸ‘ï¸</button>
          </div>
          <p class="hint">Must include 8+ chars with at least one letter and one number.</p>
          <p class="error" id="passwordErr" aria-live="polite"></p>
        </div>

        <div class="field">
          <label for="confirm">Confirm password</label>
          <div class="pw-wrap">
            <input id="confirm" name="confirm" type="password" class="input" placeholder="Repeat password" required />
            <button type="button" class="pw-toggle" id="pwToggle2" aria-label="Show password">ğŸ‘ï¸</button>
          </div>
          <p class="error" id="confirmErr" aria-live="polite"></p>
        </div>

        <label class="check tnc">
          <input type="checkbox" id="tnc" required />
          <span>I agree to the Terms & Privacy Policy</span>
        </label>
        <p class="error" id="tncErr" aria-live="polite"></p>

        <button class="btn btn-primary btn-lg" type="submit">Create account</button>
        <p class="form-msg" id="formMsg" aria-live="polite"></p>

        <p class="muted small">Already have an account? <a class="link" href="login.html">Log in</a></p>
      </form>
    </section>
  </main>
